<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="components-demo">
    {{message}}
    <button-counter>
        Hello slot
    </button-counter>
</div>
<script src="../dist/vue.js"></script>
<script>
    Vue.component('button-counter', {
        data: function () {
            return {
                count: 0
            }
        },
        template: '<button>{{count}}</button>'
    });
    const vm = new Vue({
        el: '#components-demo',
        data: {
            message: "hello world"
        }
    })
</script>
</body>
</html>
